<html>

<head>
  <script src="./assets/ffmpeg/package/dist/umd/ffmpeg.js"></script>
  <script src="./assets/util/package/dist/umd/index.js"></script>
  <script src="./assets/scripts.js"></script>
  <link href="./assets/styles.css" rel="stylesheet">
</head>

<body>
  <div id="vp-app">
    <h1>Video Processor</h1>
    <form id="upload-pane" data-status="upload" aria-hidden="false">
      <div id="dropzone" data-status="upload">
        <label>
          <p>Click to upload a video or drag one here.</p>
        </label>
        <input id="upload" type="file" name="upload">
        </span>
        <span id="filename">No File Selected</span>
      </div>
      <label id="bitrate-label">
        <p>Bitrate</p>
        <input id="bitrate" name="bitrate" type="number" value="3600" />
      </label>
      
        <button id="run" disabled>Run</button>
      
      <dialog>
        <div class="progress"></div>
      </dialog>
    </form>
    <div id="preview-pane" aria-hidden="true">
      <h2>Preview</h2>
    </div> 
  </div>
  <footer>
    <img src="./assets/Logo.png"/>
  </footer>
</body>

</html>
